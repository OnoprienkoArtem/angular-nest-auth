<div class="container mt-5">
  <div class="row">
    <form class="col-6 offset-3" [formGroup]="form" (ngSubmit)="submit()">
      <div *ngIf="stateClass" class="alert alert-{{stateClass}}" role="alert">
        {{message}}
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Set your email</h1>
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
  </div>
</div>
