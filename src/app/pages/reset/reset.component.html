<div class="container mt-5">
  <div class="row">

    <form class="col-6 offset-3" [formGroup]="form" (ngSubmit)="submit()">
      <h1 class="h3 mb-3 font-weight-normal">Reset your password.</h1>

      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" formControlName="password_confirm" placeholder="Password confirm">
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
  </div>
</div>
